<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css"/>
<html>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
    <p id="description">
      Work application at YEETYEET
    </p>
    <form id="survey-form" method="GET"
    action="https://crossorigin.me/https://freecodecamp.com">
  <div class="labels">
<label id="name-label" for="name">*Name</label>
 </div>
  <input autofocus type="text" name="name" id="name"
    class="input-field" placeholder="Enter your name" required>
  <div class="labels">
    <label id="email-label" for="email">*Email</label>
  </div>
<input autofocus type="text" name="email" id="email"
class="input-field" placeholder="Enter your Email" required>
    <label id="age-label" for="age">*Age</label>
<input autofocus type="text" name="age" id="age"
class="input-field" placeholder="Enter your Age" required>
<div class="rowTab">
  <div class="labels">
    <label for="currentPos">Which option is the most accurate?</label>
  </div>
    <select id="dropdown" name="currentPos" class="dropdown">
      <option value="job"> Full time Job</option>
      <option value="halfjob"> Part time Job</option>
      <option value="nojob"> Don't have an Job</option>
      <option value="student"> Student</option>
      <option value="prefno"> Prefer not to answer</option>
      <option value="other"> Other</option>
    </select>
  </div>
  <div class="labels">
    <label for="workbefore"> *Have you worked in this area of work before?</label>
  </div>
    <ul style="list-style:none;">
      <li class="radio"><label>Yes<input name="radio-buttons" value="1" type="radio" class="workbefore"></label></li>
      <li class="radio"><label>No<input name="radio-buttons" value="2" type="radio" class="workbefore"></label></li>
      <li class="radio"><label>Don't know<input name="radio-buttons" value="3" type="radio" class="workbefore"></label></li>
    </ul>
    
</div>

  </body>
</html>

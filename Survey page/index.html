<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css"/>
<html>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
    <p id="description">
      Work application at YEETYEET
    </p>
    <form id="survey-form" method="GET"
    action="https://crossorigin.me/https://freecodecamp.com">
  <div class="labels">
<label id="name-label" for="name">*Name</label>
 </div>
  <input autofocus type="text" name="name" id="name"
    class="input-field" required placeholder="Enter your name" >
  <div class="labels">
    <label id="email-label" for="email">*Email</label>
  </div>
<input autofocus type="email" name="email" id="email"
class="input-field" required placeholder="Enter your Email" >
    <label id="number-label" for="age">*Age</label>
<input autofocus type="number" name="age" id="number" min="1" max="150"
class="input-field" required placeholder="Enter your Age" >
<div class="rowTab">
  <div class="labels">
    <label for="currentPos">Which option is the most accurate?</label>
  </div>
    <select id="dropdown" name="currentPos" class="dropdown">
      <option value="job"> Full time Job</option>
      <option value="halfjob"> Part time Job</option>
      <option value="nojob"> Don't have an Job</option>
      <option value="student"> Student</option>
      <option value="prefno"> Prefer not to answer</option>
      <option value="other"> Other</option>
    </select>
  </div>
  <div class="labels">
    <label for="workbefore"> *Have you worked in this area of work before?</label>
  </div>
    <ul style="list-style:none;">
      <li class="radio"><label>Yes<input name="radio-buttons" value="1" type="radio" class="workbefore"></label></li>
      <li class="radio"><label>No<input name="radio-buttons" value="2" type="radio" class="workbefore"></label></li>
      <li class="radio"><label>Don't know<input name="radio-buttons" value="3" type="radio" class="workbefore"></label></li>
    </ul>
    <div class="rowTab">
      <div class="labels">
        <label for="sports">What is your favorite sport?</label>
      </div>
        <select id="dropdown" name="sports" class="dropdown">
          <option value="football"> Football</option>
          <option value="floorball"> Floorball</option>
          <option value="golf"> Golf</option>
          <option value="baseball"> Baseball</option>
          <option value="hockey"> Hockey</option>
          <option value="other"> Other</option>
        </select>
      </div>

  <div class="rowTab">
    <div class="labels">
      <label for="searchingfor">*Which work position/position's are you searching for?</label>
    </div>
    <div>
      <ul id="searchingfor" style="list-style: none;">
        <li class="checkbox"><label><input name="search" value="1" type="checkbox" class="userRating">Front-End</label></li>
        <li class="checkbox"><label><input name="search" value="2" type="checkbox" class="userRating">Back-End</label></li>
        <li class="checkbox"><label><input name="search" value="3" type="checkbox" class="userRating">Design</label></li>
        <li class="checkbox"><label><input name="search" value="4" type="checkbox" class="userRating">Kitchen</label></li>
        <li class="checkbox"><label><input name="search" value="5" type="checkbox" class="userRating">PR Manger</label></li>
        <li class="checkbox"><label><input name="search" value="6" type="checkbox" class="userRating">Other</label></li>

    </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="other"> Other info about your self</label>
    </div>
    <textarea id="other" class="input-field" style="height:70px;resize:vertical;" name="other"
    placeholder="Enter some other info about your self here..."></textarea>

  </div>
 <button id="submit" type="submit">Submit</button>
</form>
</div>

  </body>
</html>
